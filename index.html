<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aishwarya Ravi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #008080;
      --accent: #f9f7f7;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf6;
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #e0f7fa;
      color: #000;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      position: relative;
    }

    #themeToggle {
      position: absolute;
      top: 30px;
      right: 30px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #20b2aa;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #themeToggle:hover {
      background-color: #007777;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 12px rgba(0, 128, 128, 0.15);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: #333;
    }

    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background-color: #e6fffa;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    section p, section li {
      line-height: 1.7;
      font-size: 1rem;
      color: #333;
    }

    ul {
      padding-left: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social-links a {
      background: var(--primary);
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .social-links a i {
      font-size: 1.2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aishwarya's Portfolio</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <!-- Existing content remains unchanged -->

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="image1.jpg" alt="Gallery image 1">
      <img src="image2.jpg" alt="Gallery image 2">
      <img src="image3.jpg" alt="Gallery image 3">
      <!-- Add more images here -->
    </div>
  </section>

  <footer>
    &copy; 2025 Aishwarya Ravi. All rights reserved.
  </footer>

  <script>
    document.getElementById("themeToggle").addEventListener("click", function() {
      document.body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>
